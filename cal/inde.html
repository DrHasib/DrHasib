<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
    }
    .calculator {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 95%;
      max-width: 350px;
    }
    .display {
      width: 100%;
      height: 80px;
      text-align: right;
      font-size: 32px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 22px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background-color: #444;
    }
    button.operator, 
    button.clear, 
    button.backspace, 
    button.equal {
      color: #26cc00;
    }
    button.equal {
      grid-row: span 2;
    }

    /* Branding Box */
    .branding-box {
      margin-top: 20px;
      padding: 8px 12px;
      border: 1px solid white;
      border-radius: 8px;
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.05);
      font-size: 13px;
    }
    .branding-box a {
      color: #26cc00;
      text-decoration: none;
      font-weight: bold;
    }
    .branding-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendOperator('÷')">÷</button>
      <button class="operator" onclick="appendOperator('x')">x</button>
      <button class="backspace" onclick="backspace()">⌫</button>

      <!-- Row 2 -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">-</button>

      <!-- Row 3 -->
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <!-- Row 4 -->
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="equal" onclick="calculateResult()">=</button>

      <!-- Row 5 -->
      <button class="operator" onclick="percentage()">%</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <!-- Branding Box -->
  <div class="branding-box">
    Made by <a href="https://drhasib.com" target="_blank">Dr Hasibul Alam</a>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      if(display.value === '') return;
      const lastChar = display.value[display.value.length - 1];
      if(['+', '-', 'x', '÷'].includes(lastChar)) {
        display.value = display.value.slice(0, -1);
      }
      display.value += operator;
    }

    function calculateResult() {
      let expr = display.value.replace(/÷/g, '/').replace(/x/g, '*');
      try {
        display.value = eval(expr);
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function percentage() {
      if(display.value === '') return;
      let lastNumberMatch = display.value.match(/(\d+\.?\d*)$/);
      if(lastNumberMatch) {
        let number = parseFloat(lastNumberMatch[0]);
        let result = number / 100;
        display.value = display.value.replace(/(\d+\.?\d*)$/, result);
      }
    }
  </script>
</body>
</html>
