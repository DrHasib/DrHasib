<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
    }
    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eee;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    button.operator {
      background-color: #ff9500;
      color: white;
    }
    button.operator:hover {
      background-color: #e08a00;
    }
    button.equal {
      background-color: #007bff;
      color: white;
    }
    button.equal:hover {
      background-color: #0056b3;
    }
    button.clear {
      background-color: #f44336;
      color: white;
    }
    button.clear:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('รท')">รท</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('x')">x</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="equal" onclick="calculateResult()">=</button>

      <button class="operator" onclick="appendOperator('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      if(display.value === '') return;
      const lastChar = display.value[display.value.length - 1];
      if(['+', '-', 'x', 'รท'].includes(lastChar)) {
        display.value = display.value.slice(0, -1); // replace last operator
      }
      display.value += operator;
    }

    function calculateResult() {
      let expr = display.value.replace(/รท/g, '/').replace(/x/g, '*');
      try {
        display.value = eval(expr);
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
