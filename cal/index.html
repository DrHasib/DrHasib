<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator (Made by Dr Hasib)</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
    }
    .calculator {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 95%;
      max-width: 350px;
    }
    .display {
      width: 100%;
      height: 80px; /* Display box বড় করা হয়েছে */
      text-align: right;
      font-size: 32px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 22px; /* বাটনের হাইট একটু বড় করা হয়েছে */
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #333; /* সব বাটনের ব্যাকগ্রাউন্ড একই */
      color: #fff; /* নাম্বার বাটনের টেক্সট কালার */
      transition: 0.2s;
    }
    button:hover {
      background-color: #444;
    }
    /* অপারেটর/ফাংশন বাটনের টেক্সট কালার পরিবর্তন */
    button.operator, 
    button.clear, 
    button.backspace, 
    button.equal {
      color: #26cc00;
    }
    button.equal {
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendOperator('÷')">÷</button>
      <button class="operator" onclick="appendOperator('x')">x</button>
      <button class="backspace" onclick="backspace()">⌫</button>

      <!-- Row 2 -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">-</button>

      <!-- Row 3 -->
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <!-- Row 4 -->
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="equal" onclick="calculateResult()">=</button>

      <!-- Row 5 -->
      <button class="operator" onclick="percentage()">%</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      if(display.value === '') return;
      const lastChar = display.value[display.value.length - 1];
      if(['+', '-', 'x', '÷'].includes(lastChar)) {
        display.value = display.value.slice(0, -1); // replace last operator
      }
      display.value += operator;
    }

    function calculateResult() {
      let expr = display.value.replace(/÷/g, '/').replace(/x/g, '*');
      try {
        display.value = eval(expr);
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function percentage() {
      if(display.value === '') return;
      // find last number in display
      let lastNumberMatch = display.value.match(/(\d+\.?\d*)$/);
      if(lastNumberMatch) {
        let number = parseFloat(lastNumberMatch[0]);
        let result = number / 100;
        display.value = display.value.replace(/(\d+\.?\d*)$/, result);
      }
    }
  </script>
</body>
</html>
