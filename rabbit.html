<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .download-btn {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      margin: 10px auto;
      width: 200px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- PDF viewer -->
  <iframe src="Common_Diseases_and_Treatment_of_rabbit.pdf"></iframe>

  <!-- Download button -->
  <a href="Common_Diseases_and_Treatment_of_rabbit.pdf" class="download-btn">
    Download the PDF
  </a>
</body>
</html>
