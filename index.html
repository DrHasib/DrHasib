<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Status</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      color: #1e3a8a;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    .container, .countdown-box {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #374151;
    }

    .countdown {
      font-size: 1.2rem;
      color: #2563eb;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p, .countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm not a registered doctor yet.</h1>
    <p>Soon I'll be available, inshallah.</p>
  </div>
  <div class="countdown-box">
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Set target date (example: July 1, 2025)
    const targetDate = new Date('2025-07-01T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));

      const countdownElement = document.getElementById('countdown');
      if (distance > 0) {
        countdownElement.textContent = `Possible Day(s) Left : ${days}`;
      } else {
        countdownElement.textContent = "Alhamdulillah! Now I'm available.";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // Update every hour
  </script>
</body>
</html>
