<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Hasibul Alam - Contact Card</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Insert the CSS code above here */
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <!-- Profile Picture -->
            <div class="profile-container">
                <div class="profile-picture">
                    <img
                        src="https://images.pexels.com/photos/5214329/pexels-photo-5214329.jpeg"
                        alt="Dr. Hasibul Alam"
                    />
                </div>
            </div>

            <!-- Name -->
            <h1 class="name-heading">Dr. Hasibul Alam</h1>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-button" onclick="handlePhoneCall()">
                    <i data-lucide="phone"></i>
                </button>
                <button class="action-button" onclick="handleEmail()">
                    <i data-lucide="mail"></i>
                </button>
            </div>

            <!-- Add Contact Button -->
            <button class="add-contact-button" onclick="handleAddContact()">
                <i data-lucide="user"></i>
                <span>Add Contact</span>
            </button>

            <!-- Contact Information -->
            <div class="contact-info">
                <!-- Phone -->
                <div class="contact-item">
                    <div class="contact-icon">
                        <i data-lucide="phone"></i>
                    </div>
                    <div class="contact-details">
                        <p class="contact-label">Phone</p>
                        <p class="contact-value">+8801521581987</p>
                    </div>
                </div>

                <!-- Email -->
                <div class="contact-item">
                    <div class="contact-icon">
                        <i data-lucide="mail"></i>
                    </div>
                    <div class="contact-details">
                        <p class="contact-label">Email</p>
                        <p class="contact-value">hello@drhasib.com</p>
                    </div>
                </div>

                <!-- Website -->
                <div class="contact-item">
                    <div class="contact-icon">
                        <i data-lucide="globe"></i>
                    </div>
                    <div class="contact-details">
                        <p class="contact-label">Website</p>
                        <button class="website-link" onclick="handleWebsite()">
                            drhasib.com
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function handleAddContact() {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Dr. Hasibul Alam
TEL:+8801521581987
EMAIL:hello@drhasib.com
URL:drhasib.com
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Dr_Hasibul_Alam.vcf';
            link.click();
            window.URL.revokeObjectURL(url);
        }

        function handlePhoneCall() {
            window.open('tel:+8801521581987');
        }

        function handleEmail() {
            window.open('mailto:hello@drhasib.com');
        }

        function handleWebsite() {
            window.open('https://drhasib.com', '_blank');
        }
    </script>
</body>
</html>
