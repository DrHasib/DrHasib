<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Hasibul Alam - Contact Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
        <div class="w-full h-screen bg-white dark:bg-gray-800 flex flex-col items-center justify-center text-center px-8 py-12">
            <!-- Profile Picture -->
            <div class="mb-8">
                <div class="w-32 h-32 mx-auto rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden shadow-lg">
                    <img
                        src="https://images.pexels.com/photos/5214329/pexels-photo-5214329.jpeg"
                        alt="Dr. Hasibul Alam"
                        class="w-full h-full object-cover"
                    />
                </div>
            </div>

            <!-- Name -->
            <h1 class="text-3xl md:text-4xl font-semibold text-gray-900 dark:text-white mb-12">
                Dr. Hasibul Alam
            </h1>

            <!-- Action Buttons -->
            <div class="flex justify-center space-x-6 mb-12">
                <button
                    onclick="handlePhoneCall()"
                    class="w-16 h-16 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-full flex items-center justify-center shadow-md hover:shadow-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-200 active:scale-95"
                >
                    <i data-lucide="phone" class="text-gray-600 dark:text-gray-300" style="width: 24px; height: 24px;"></i>
                </button>
                <button
                    onclick="handleEmail()"
                    class="w-16 h-16 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-full flex items-center justify-center shadow-md hover:shadow-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-200 active:scale-95"
                >
                    <i data-lucide="mail" class="text-gray-600 dark:text-gray-300" style="width: 24px; height: 24px;"></i>
                </button>
            </div>

            <!-- Add Contact Button -->
            <button
                onclick="handleAddContact()"
                class="w-full max-w-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 py-4 px-8 rounded-xl font-medium flex items-center justify-center space-x-3 transition-all duration-200 active:scale-98 mb-12"
            >
                <i data-lucide="user" style="width: 20px; height: 20px;"></i>
                <span class="text-lg">Add Contact</span>
            </button>

            <!-- Contact Information -->
            <div class="space-y-8 text-left max-w-md w-full">
                <!-- Phone -->
                <div class="flex items-start space-x-6">
                    <div class="w-8 h-8 flex items-center justify-center mt-1">
                        <i data-lucide="phone" class="text-gray-400 dark:text-gray-500" style="width: 20px; height: 20px;"></i>
                    </div>
                    <div>
                        <p class="text-base text-gray-500 dark:text-gray-400 mb-2">
                            Phone
                        </p>
                        <p class="text-gray-900 dark:text-white font-medium text-lg">
                            +8801521581987
                        </p>
                    </div>
                </div>

                <!-- Email -->
                <div class="flex items-start space-x-6">
                    <div class="w-8 h-8 flex items-center justify-center mt-1">
                        <i data-lucide="mail" class="text-gray-400 dark:text-gray-500" style="width: 20px; height: 20px;"></i>
                    </div>
                    <div>
                        <p class="text-base text-gray-500 dark:text-gray-400 mb-2">
                            Email
                        </p>
                        <p class="text-gray-900 dark:text-white font-medium text-lg">
                            hello@drhasib.com
                        </p>
                    </div>
                </div>

                <!-- Website -->
                <div class="flex items-start space-x-6">
                    <div class="w-8 h-8 flex items-center justify-center mt-1">
                        <i data-lucide="globe" class="text-gray-400 dark:text-gray-500" style="width: 20px; height: 20px;"></i>
                    </div>
                    <div>
                        <p class="text-base text-gray-500 dark:text-gray-400 mb-2">
                            Website
                        </p>
                        <button
                            onclick="handleWebsite()"
                            class="text-gray-900 dark:text-white font-medium hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200 text-lg"
                        >
                            drhasib.com
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function handleAddContact() {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Dr. Hasibul Alam
TEL:+8801521581987
EMAIL:hello@drhasib.com
URL:drhasib.com
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Dr_Hasibul_Alam.vcf';
            link.click();
            window.URL.revokeObjectURL(url);
        }

        function handlePhoneCall() {
            window.open('tel:+8801521581987');
        }

        function handleEmail() {
            window.open('mailto:hello@drhasib.com');
        }

        function handleWebsite() {
            window.open('https://drhasib.com', '_blank');
        }
    </script>
</body>
</html>
