<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCR Calculator - Dr Hasibul Alam</title>
<style>
  body {
    background-color: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }

  h1 {
    color: #38bdf8;
    text-align: center;
    margin-bottom: 20px;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 20px;
    max-width: 420px;
    width: 100%;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .input-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 14px;
  }

  input {
    flex: 1;
    height: 40px;
    padding: 0 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    line-height: 1;
    outline: none;
    box-sizing: border-box;
  }

  /* Custom dropdown */
  .dropdown {
    position: relative;
    width: 80px;
    height: 40px;
    border: 1px solid white;
    border-radius: 6px;
    box-sizing: border-box;
  }

  .dropdown button {
    width: 100%;
    height: 100%;
    background-color: #1e293b;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dropdown button svg {
    width: 12px;
    height: 12px;
    margin-left: 5px;
    fill: white;
  }

  .dropdown-list {
    display: none;
    position: absolute;
    top: 42px;
    left: 0;
    background-color: #1e293b;
    border-radius: 6px;
    overflow: hidden;
    z-index: 10;
    width: 100%;
    border: 1px solid rgba(255,255,255,0.3);
  }

  .dropdown-list div {
    padding: 8px;
    text-align: center;
    cursor: pointer;
  }

  .dropdown-list div:hover {
    background-color: #334155;
  }

  .total-output {
    width: 80px;
    height: 40px;
    background-color: #1e293b;
    color: #38bdf8;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border: 1px solid white;
    box-sizing: border-box;
    font-size: 14px;
  }

  button.calc-btn {
    width: 100%;
    background-color: #38bdf8;
    color: #0f172a;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  button.calc-btn:hover {
    background-color: #0ea5e9;
  }

  .result {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .result-box {
    background-color: white;
    color: #0f172a;
    border-radius: 6px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 15px;
  }

  .copy-icon {
    width: 18px;
    height: 18px;
    cursor: pointer;
    fill: #0f172a;
  }

  .copied-text {
    font-size: 12px;
    color: #16a34a;
    opacity: 0;
    margin-left: 4px;
  }

  footer {
    margin-top: 25px;
    text-align: center;
    font-size: 13px;
  }

  footer a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>FCR Calculator</h1>
<div class="calculator">

  <label>Average Body Weight per Bird:</label>
  <div class="input-row">
    <input type="number" id="avgWeight" placeholder="Enter average weight" step="0.01">
    <div class="dropdown" id="weightDropdown">
      <button id="weightBtn">kg
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
      </button>
      <div class="dropdown-list">
        <div onclick="selectUnit('weight', 'kg')">kg</div>
        <div onclick="selectUnit('weight', 'g')">g</div>
      </div>
    </div>
  </div>

  <label>Total Birds:</label>
  <div class="input-row">
    <input type="number" id="totalBirds" placeholder="Enter total birds">
    <div class="total-output" id="totalWeightBox">0 kg</div>
  </div>

  <label>Total Feed Consumed:</label>
  <div class="input-row">
    <input type="number" id="feedConsumed" placeholder="Enter feed consumed" step="0.01">
    <div class="dropdown" id="feedDropdown">
      <button id="feedBtn">kg
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
      </button>
      <div class="dropdown-list">
        <div onclick="selectUnit('feed', 'kg')">kg</div>
        <div onclick="selectUnit('feed', 'g')">g</div>
      </div>
    </div>
  </div>

  <button class="calc-btn" onclick="calculateFCR()">Calculate FCR</button>

  <div class="result" id="result" style="display:none;">
    <div class="result-box">
      <span>FCR: <span id="fcr">0.000</span></span>
      <div style="display:flex;align-items:center;">
        <svg class="copy-icon" onclick="copyFCR()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
        </svg>
        <span class="copied-text" id="copiedText">Copied</span>
      </div>
    </div>
    <div class="result-box">
      <span>FCR per Bag (50 kg): <span id="fcrPerBag">0.00</span></span>
    </div>
  </div>
</div>

<footer>
  Made by <a href="https://drhasib.com" target="_blank">Dr Hasibul Alam</a>
</footer>

<script>
let weightUnit = "kg";
let feedUnit = "kg";

function selectUnit(type, unit) {
  if (type === 'weight') {
    weightUnit = unit;
    document.getElementById('weightBtn').childNodes[0].nodeValue = unit + ' ';
    document.querySelector("#weightDropdown .dropdown-list").style.display = 'none';
  } else {
    feedUnit = unit;
    document.getElementById('feedBtn').childNodes[0].nodeValue = unit + ' ';
    document.querySelector("#feedDropdown .dropdown-list").style.display = 'none';
  }
}

document.querySelectorAll('.dropdown button').forEach(btn => {
  btn.addEventListener('click', e => {
    const list = e.target.closest('.dropdown').querySelector('.dropdown-list');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  });
});

window.addEventListener('click', e => {
  if (!e.target.closest('.dropdown')) {
    document.querySelectorAll('.dropdown-list').forEach(l => l.style.display = 'none');
  }
});

function calculateFCR() {
  const avgWeight = parseFloat(document.getElementById('avgWeight').value);
  const totalBirds = parseInt(document.getElementById('totalBirds').value);
  const feedConsumed = parseFloat(document.getElementById('feedConsumed').value);

  if (isNaN(avgWeight) || isNaN(totalBirds) || isNaN(feedConsumed) || totalBirds <= 0 || feedConsumed <= 0) {
    alert("Please enter valid numbers in all fields.");
    return;
  }

  const avgWeightKg = weightUnit === "g" ? avgWeight / 1000 : avgWeight;
  const feedConsumedKg = feedUnit === "g" ? feedConsumed / 1000 : feedConsumed;

  const totalWeight = avgWeightKg * totalBirds;
  const fcr = feedConsumedKg / totalWeight;
  const fcrPerBag = (1 / fcr) * 50;

  document.getElementById('totalWeightBox').textContent = `${totalWeight.toFixed(2)} kg`;
  document.getElementById('fcr').textContent = fcr.toFixed(3);
  document.getElementById('fcrPerBag').textContent = fcrPerBag.toFixed(2);
  document.getElementById('result').style.display = "flex";
}

function copyFCR() {
  const fcrValue = document.getElementById('fcr').textContent;
  navigator.clipboard.writeText(fcrValue);
  const copied = document.getElementById('copiedText');
  copied.style.opacity = '1';
  setTimeout(() => copied.style.opacity = '0', 1500);
}

document.querySelectorAll('#avgWeight, #totalBirds').forEach(el => {
  el.addEventListener('input', () => {
    const avg = parseFloat(document.getElementById('avgWeight').value);
    const birds = parseInt(document.getElementById('totalBirds').value);
    if (!isNaN(avg) && !isNaN(birds)) {
      const total = (weightUnit === 'g' ? avg/1000 : avg) * birds;
      document.getElementById('totalWeightBox').textContent = `${total.toFixed(2)} kg`;
    } else {
      document.getElementById('totalWeightBox').textContent = '0 kg';
    }
  });
});
</script>

</body>
</html>
