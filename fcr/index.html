<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCR Calculator - Dr Hasibul Alam</title>
<style>
  body {
    background-color: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    color: #38bdf8;
    margin-bottom: 20px;
  }
  .calculator {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 20px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  .input-row {
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
  }
  input, select {
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
  }
  input {
    flex: 1;
  }
  select {
    background-color: #1e293b;
    color: white;
  }
  button {
    margin-top: 16px;
    width: 100%;
    background-color: #38bdf8;
    color: #0f172a;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #0ea5e9;
  }
  .result {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.1);
    padding: 12px;
    border-radius: 8px;
  }
  .result p {
    margin: 6px 0;
  }
  .copy-btn {
    background-color: #22c55e;
    color: #0f172a;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 8px;
  }
  .copy-btn:hover {
    background-color: #16a34a;
  }
  .total-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .total-output {
    flex: 1;
    background-color: #1e293b;
    padding: 10px;
    border-radius: 8px;
    color: #38bdf8;
    text-align: center;
    font-weight: bold;
  }
  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
  }
  footer a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>FCR Calculator</h1>
<div class="calculator">
  <label>Average Body Weight per Bird:</label>
  <div class="input-row">
    <input type="number" id="avgWeight" placeholder="Enter average weight" step="0.01">
    <select id="weightUnit">
      <option value="kg">kg</option>
      <option value="g">g</option>
    </select>
  </div>

  <label>Total Birds:</label>
  <div class="total-row">
    <input type="number" id="totalBirds" placeholder="Enter total birds">
    <div class="total-output" id="totalWeightBox">Total: 0 kg</div>
  </div>

  <label>Total Feed Consumed:</label>
  <div class="input-row">
    <input type="number" id="feedConsumed" placeholder="Enter feed consumed" step="0.01">
    <select id="feedUnit">
      <option value="kg">kg</option>
      <option value="g">g</option>
    </select>
  </div>

  <button onclick="calculateFCR()">Calculate FCR</button>

  <div class="result" id="result" style="display:none;">
    <p><strong>FCR:</strong> <span id="fcr"></span>
      <button class="copy-btn" onclick="copyFCR()">Copy</button>
    </p>
    <p><strong>FCR per Bag (50 kg):</strong> <span id="fcrPerBag"></span></p>
  </div>
</div>

<footer>
  Made by <a href="https://drhasib.com" target="_blank">Dr Hasibul Alam</a>
</footer>

<script>
function calculateFCR() {
  const avgWeight = parseFloat(document.getElementById('avgWeight').value);
  const totalBirds = parseInt(document.getElementById('totalBirds').value);
  const feedConsumed = parseFloat(document.getElementById('feedConsumed').value);
  const weightUnit = document.getElementById('weightUnit').value;
  const feedUnit = document.getElementById('feedUnit').value;

  if (isNaN(avgWeight) || isNaN(totalBirds) || isNaN(feedConsumed) || totalBirds <= 0 || feedConsumed <= 0) {
    alert("Please enter valid numbers in all fields.");
    return;
  }

  // Convert grams to kg if needed
  const avgWeightKg = weightUnit === "g" ? avgWeight / 1000 : avgWeight;
  const feedConsumedKg = feedUnit === "g" ? feedConsumed / 1000 : feedConsumed;

  const totalWeight = avgWeightKg * totalBirds;
  const fcr = feedConsumedKg / totalWeight;
  const fcrPerBag = (1 / fcr) * 50;

  document.getElementById('totalWeightBox').textContent = `Total: ${totalWeight.toFixed(2)} kg`;
  document.getElementById('fcr').textContent = fcr.toFixed(3);
  document.getElementById('fcrPerBag').textContent = fcrPerBag.toFixed(2);
  document.getElementById('result').style.display = "block";
}

function copyFCR() {
  const fcrValue = document.getElementById('fcr').textContent;
  navigator.clipboard.writeText(fcrValue)
    .then(() => alert("FCR copied: " + fcrValue))
    .catch(() => alert("Failed to copy FCR"));
}

// Live total weight update
document.querySelectorAll('#avgWeight, #totalBirds, #weightUnit').forEach(el => {
  el.addEventListener('input', () => {
    const avgWeight = parseFloat(document.getElementById('avgWeight').value);
    const totalBirds = parseInt(document.getElementById('totalBirds').value);
    const weightUnit = document.getElementById('weightUnit').value;

    if (!isNaN(avgWeight) && !isNaN(totalBirds)) {
      const avgWeightKg = weightUnit === "g" ? avgWeight / 1000 : avgWeight;
      const totalWeight = avgWeightKg * totalBirds;
      document.getElementById('totalWeightBox').textContent = `Total: ${totalWeight.toFixed(2)} kg`;
    } else {
      document.getElementById('totalWeightBox').textContent = "Total: 0 kg";
    }
  });
});
</script>

</body>
</html>
