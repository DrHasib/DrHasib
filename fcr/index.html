<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCR Calculator - Dr Hasibul Alam</title>
<style>
  body {
    background-color: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1 {
    color: #38bdf8;
    margin-bottom: 20px;
    text-align: center;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 20px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  .input-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 14px;
  }

  input, select, .total-output {
    height: 44px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    outline: none;
    box-sizing: border-box;
  }

  input {
    flex: 1;
    padding: 10px;
    width: 100%;
  }

  select {
    width: 90px;
    background-color: #1e293b;
    color: white;
    text-align: center;
  }

  .total-output {
    width: 90px;
    background-color: #1e293b;
    color: #38bdf8;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
  }

  button {
    margin-top: 10px;
    width: 100%;
    background-color: #38bdf8;
    color: #0f172a;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #0ea5e9;
  }

  .result {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .result-box {
    background-color: white;
    color: #0f172a;
    border-radius: 8px;
    padding: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: bold;
    font-size: 16px;
    position: relative;
  }

  .copy-icon {
    width: 20px;
    height: 20px;
    cursor: pointer;
    fill: #0f172a;
    transition: opacity 0.3s ease;
  }

  .copied-text {
    position: absolute;
    right: 40px;
    font-size: 13px;
    color: #16a34a;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
  }

  footer a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .input-row {
      flex-direction: row;
    }
    select, .total-output {
      width: 80px;
    }
  }
</style>
</head>
<body>

<h1>FCR Calculator</h1>
<div class="calculator">

  <label>Average Body Weight per Bird:</label>
  <div class="input-row">
    <input type="number" id="avgWeight" placeholder="Enter average weight" step="0.01">
    <select id="weightUnit">
      <option value="kg">kg</option>
      <option value="g">g</option>
    </select>
  </div>

  <label>Total Birds:</label>
  <div class="input-row">
    <input type="number" id="totalBirds" placeholder="Enter total birds">
    <div class="total-output" id="totalWeightBox">0 kg</div>
  </div>

  <label>Total Feed Consumed:</label>
  <div class="input-row">
    <input type="number" id="feedConsumed" placeholder="Enter feed consumed" step="0.01">
    <select id="feedUnit">
      <option value="kg">kg</option>
      <option value="g">g</option>
    </select>
  </div>

  <button onclick="calculateFCR()">Calculate FCR</button>

  <div class="result" id="result" style="display:none;">
    <div class="result-box">
      <span>FCR: <span id="fcr">0.000</span></span>
      <div>
        <span class="copied-text" id="copiedText">Copied</span>
        <svg class="copy-icon" onclick="copyFCR()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
        </svg>
      </div>
    </div>
    <div class="result-box">
      <span>FCR per Bag (50 kg): <span id="fcrPerBag">0.00</span></span>
    </div>
  </div>
</div>

<footer>
  Made by <a href="https://drhasib.com" target="_blank">Dr Hasibul Alam</a>
</footer>

<script>
function calculateFCR() {
  const avgWeight = parseFloat(document.getElementById('avgWeight').value);
  const totalBirds = parseInt(document.getElementById('totalBirds').value);
  const feedConsumed = parseFloat(document.getElementById('feedConsumed').value);
  const weightUnit = document.getElementById('weightUnit').value;
  const feedUnit = document.getElementById('feedUnit').value;

  if (isNaN(avgWeight) || isNaN(totalBirds) || isNaN(feedConsumed) || totalBirds <= 0 || feedConsumed <= 0) {
    alert("Please enter valid numbers in all fields.");
    return;
  }

  const avgWeightKg = weightUnit === "g" ? avgWeight / 1000 : avgWeight;
  const feedConsumedKg = feedUnit === "g" ? feedConsumed / 1000 : feedConsumed;

  const totalWeight = avgWeightKg * totalBirds;
  const fcr = feedConsumedKg / totalWeight;
  const fcrPerBag = (1 / fcr) * 50;

  document.getElementById('totalWeightBox').textContent = `${totalWeight.toFixed(2)} kg`;
  document.getElementById('fcr').textContent = fcr.toFixed(3);
  document.getElementById('fcrPerBag').textContent = fcrPerBag.toFixed(2);
  document.getElementById('result').style.display = "flex";
}

function copyFCR() {
  const fcrValue = document.getElementById('fcr').textContent;
  navigator.clipboard.writeText(fcrValue);
  
  const copiedText = document.getElementById('copiedText');
  copiedText.style.opacity = '1';
  setTimeout(() => copiedText.style.opacity = '0', 1500);
}

// Live total weight update
document.querySelectorAll('#avgWeight, #totalBirds, #weightUnit').forEach(el => {
  el.addEventListener('input', () => {
    const avgWeight = parseFloat(document.getElementById('avgWeight').value);
    const totalBirds = parseInt(document.getElementById('totalBirds').value);
    const weightUnit = document.getElementById('weightUnit').value;

    if (!isNaN(avgWeight) && !isNaN(totalBirds)) {
      const avgWeightKg = weightUnit === "g" ? avgWeight / 1000 : avgWeight;
      const totalWeight = avgWeightKg * totalBirds;
      document.getElementById('totalWeightBox').textContent = `${totalWeight.toFixed(2)} kg`;
    } else {
      document.getElementById('totalWeightBox').textContent = "0 kg";
    }
  });
});
</script>

</body>
</html>
