<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCR Calculator - Dr Hasibul Alam</title>
<style>
  body {
    background-color: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    color: #38bdf8;
    margin-bottom: 20px;
  }
  .calculator {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 20px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
  }
  button {
    margin-top: 16px;
    width: 100%;
    background-color: #38bdf8;
    color: #0f172a;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #0ea5e9;
  }
  .result {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.1);
    padding: 12px;
    border-radius: 8px;
  }
  .result p {
    margin: 6px 0;
  }
  .copy-btn {
    background-color: #22c55e;
    color: #0f172a;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 8px;
  }
  .copy-btn:hover {
    background-color: #16a34a;
  }
  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
  }
  footer a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>FCR Calculator</h1>
<div class="calculator">
  <label for="avgWeight">Average Body Weight per Bird (kg):</label>
  <input type="number" id="avgWeight" placeholder="Enter average weight" step="0.01">

  <label for="totalBirds">Total Birds:</label>
  <input type="number" id="totalBirds" placeholder="Enter total birds">

  <label for="feedConsumed">Total Feed Consumed (kg):</label>
  <input type="number" id="feedConsumed" placeholder="Enter total feed consumed" step="0.01">

  <button onclick="calculateFCR()">Calculate FCR</button>

  <div class="result" id="result" style="display:none;">
    <p><strong>Total Weight of Birds:</strong> <span id="totalWeight"></span> kg</p>
    <p><strong>FCR:</strong> <span id="fcr"></span> 
      <button class="copy-btn" onclick="copyFCR()">Copy</button>
    </p>
    <p><strong>FCR per Bag (50 kg):</strong> <span id="fcrPerBag"></span></p>
  </div>
</div>

<footer>
  Made by <a href="https://drhasib.com" target="_blank">Dr Hasibul Alam</a>
</footer>

<script>
function calculateFCR() {
  const avgWeight = parseFloat(document.getElementById('avgWeight').value);
  const totalBirds = parseInt(document.getElementById('totalBirds').value);
  const feedConsumed = parseFloat(document.getElementById('feedConsumed').value);

  if (isNaN(avgWeight) || isNaN(totalBirds) || isNaN(feedConsumed) || totalBirds <= 0 || feedConsumed <= 0) {
    alert("Please enter valid numbers in all fields.");
    return;
  }

  const totalWeight = avgWeight * totalBirds;
  const fcr = feedConsumed / totalWeight;
  const fcrPerBag = (1 / fcr) * 50;

  document.getElementById('totalWeight').textContent = totalWeight.toFixed(2);
  document.getElementById('fcr').textContent = fcr.toFixed(3);
  document.getElementById('fcrPerBag').textContent = fcrPerBag.toFixed(2);
  document.getElementById('result').style.display = "block";
}

function copyFCR() {
  const fcrValue = document.getElementById('fcr').textContent;
  navigator.clipboard.writeText(fcrValue)
    .then(() => alert("FCR copied: " + fcrValue))
    .catch(err => alert("Failed to copy FCR"));
}
</script>

</body>
</html>
